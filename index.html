<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goosepipe</title>
    <link rel="icon" type="image/png" href="Logo2.png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #3595bf;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo {
        max-width: 10%;
        max-height: 10%;
        object-fit: contain;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="Logo1.png" alt="goosepipe logo" class="logo" id="goose-logo" />
    <audio id="goose-sound" preload="auto">
      <source src="sound.mp3" type="audio/mpeg">
    </audio>
    
    <script>
      document.getElementById('goose-logo').addEventListener('click', function() {
        const audio = document.getElementById('goose-sound');
        audio.currentTime = 0;
        audio.play();
      });
    </script>
  </body>
</html>
