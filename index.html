<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goosepipe</title>
    <link rel="icon" type="image/png" href="Logo2.png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #3595bf;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo {
        max-width: 10%;
        max-height: 10%;
        object-fit: contain;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="Logo1.png" alt="goosepipe logo" class="logo" id="goose-logo" />
    <audio id="goose-sound" preload="auto">
      <source src="sound.mp3" type="audio/mpeg">
    </audio>
    
    <script>
      const gooseLogo = document.getElementById('goose-logo');
      const gooseSound = document.getElementById('goose-sound');
      
      let clickCount = 0;
      let lastClickTime = 0;
      
      gooseLogo.addEventListener('click', function() {
        const now = new Date().getTime();
        
        if (now - lastClickTime < 500) {
          clickCount++;
        } else {
          clickCount = 1;
        }
        
        lastClickTime = now;
        
        if (clickCount === 10) {
          window.open('https://www.youtube.com/watch?v=u08E7c-FRbU', '_blank');
          clickCount = 0;
        }
        
        gooseSound.currentTime = 0;
        gooseSound.play();
      });
    </script>
  </body>
</html>
